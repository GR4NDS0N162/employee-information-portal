<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Вход / Регистрация / Восстановление - Информационный портал сотрудников</title>
    <link rel="stylesheet"
          href="/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/css/style.css">
    <link rel="stylesheet"
          href="/css/login-signup-recover.css">
</head>
<body>
<main class="w-100 m-auto">
    <div class="card p-4"
         id="login-card">
        <h1 class="mb-3">Вход</h1>
        <form class="row gy-3 mb-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="email"
                           class="form-control"
                           id="email-field-login"
                           placeholder="name@example.com"
                           required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <label for="email-field-login">E-mail</label>
                </div>
                <div class="invalid-feedback"
                     id="email-error-login"></div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password"
                           class="form-control"
                           id="password-field-login"
                           placeholder="Пароль"
                           required>
                    <label for="password-field-login">Пароль</label>
                </div>
                <div class="invalid-feedback"
                     id="password-error-login"></div>
            </div>
            <div class="col-12">
                <button class="btn btn-lg btn-outline-primary w-100"
                        type="submit">Войти
                </button>
            </div>
        </form>
        <div class="row gy-2">
        </div>
    </div>
    <div class="card p-4"
         id="signup-card">
        <h1 class="mb-3">Регистрация</h1>
        <form class="row gy-3 mb-3">
        </form>
        <div class="row gy-2">
        </div>
    </div>
    <div class="card p-4"
         id="recover-card">
        <h1 class="mb-3">Восстановление</h1>
        <form class="row gy-3 mb-3">
        </form>
        <div class="row gy-2">
        </div>
    </div>
</main>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
</body>
</html>
