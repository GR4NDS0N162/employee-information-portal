<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Вход / Регистрация / Восстановление - Информационный портал сотрудников</title>
    <link rel="stylesheet"
          href="/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/css/style.css">
    <link rel="stylesheet"
          href="/css/login-signup-recover.css">
</head>
<body>
<main class="w-100 m-auto">
    <div class="card p-4"
         id="login-card">
        <h1 class="mb-3">Вход</h1>
        <form class="row gy-3 mb-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="email"
                           class="form-control"
                           id="email-field-login"
                           placeholder="name@example.com"
                           required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <label for="email-field-login">E-mail</label>
                </div>
                <div class="invalid-feedback"
                     id="email-error-login"></div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password"
                           class="form-control"
                           id="password-field-login"
                           placeholder="Пароль"
                           required>
                    <label for="password-field-login">Пароль</label>
                </div>
                <div class="invalid-feedback"
                     id="password-error-login"></div>
            </div>
            <div class="col-12">
                <button class="btn btn-lg btn-outline-primary w-100"
                        type="submit">Войти
                </button>
            </div>
        </form>
        <div class="row gy-2">
            <div class="col-12">
                <span>Нет аккаунта?</span>
                <button class="p-0 border-0 bg-transparent text-success signup-show">Зарегистрироваться</button>
            </div>
            <div class="col-12">
                <span>Забыли пароль?</span>
                <button class="p-0 border-0 bg-transparent text-danger recover-show">Восстановить</button>
            </div>
        </div>
    </div>
    <div class="card p-4"
         id="signup-card">
        <h1 class="mb-3">Регистрация</h1>
        <form class="row gy-3 mb-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="email"
                           class="form-control"
                           id="email-field-signup"
                           placeholder="name@example.com"
                           required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <label for="email-field-signup">E-mail</label>
                </div>
                <div class="invalid-feedback"
                     id="email-error-signup"></div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <select class="form-select"
                            id="position-field-signup"
                            aria-label="Должность"
                            required>
                        <option value
                                disabled
                                selected>Не выбрана
                        </option>
                        <option value="1">Уборщик</option>
                        <option value="2">Фасовщик</option>
                        <option value="3">Менеджер</option>
                        <option value="4">Швейцар</option>
                        <option value="5">Шеф-повар</option>
                        <option value="6">Экономист</option>
                        <option value="7">Электрик</option>
                        <option value="8">Юрист</option>
                    </select>
                    <label for="position-field-signup">Должность</label>
                </div>
                <div class="invalid-feedback"
                     id="position-error-signup"></div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password"
                           class="form-control"
                           id="password-field-signup"
                           placeholder="Пароль"
                           required
                           pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{8,32}$">
                    <label for="password-field-signup">Пароль</label>
                </div>
                <div class="invalid-feedback"
                     id="password-error-signup"></div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="password"
                           class="form-control"
                           id="password-check-field-signup"
                           placeholder="Подтверждение пароля"
                           required>
                    <label for="password-check-field-signup">Подтверждение пароля</label>
                </div>
                <div class="invalid-feedback"
                     id="password-check-error-signup"></div>
            </div>
            <div class="col-12">
                <button class="btn btn-lg btn-outline-success w-100"
                        type="submit">Зарегистрироваться
                </button>
            </div>
        </form>
        <div class="row gy-2">
            <div class="col-12">
                <span>Уже есть аккаунт?</span>
                <button class="p-0 border-0 bg-transparent text-primary login-show">Войти</button>
            </div>
        </div>
    </div>
    <div class="card p-4"
         id="recover-card">
        <h1 class="mb-3">Восстановление</h1>
        <form class="row gy-3 mb-3">
            <div class="col-12">
                <div class="form-floating">
                    <input type="email"
                           class="form-control"
                           id="email-field-recover"
                           placeholder="name@example.com"
                           required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <label for="email-field-recover">E-mail</label>
                </div>
                <div class="invalid-feedback"
                     id="email-error-recover"></div>
            </div>
            <div class="col-12">
                <button class="btn btn-lg btn-outline-danger w-100"
                        type="submit">Восстановить
                </button>
            </div>
        </form>
        <div class="row gy-2">
            <div class="col-12">
                <span>Вспомнили пароль?</span>
                <button class="p-0 border-0 bg-transparent text-primary login-show">Войти</button>
            </div>
        </div>
    </div>
</main>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
</body>
</html>
