<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Управление должностями - Информационный портал сотрудников</title>
    <link rel="stylesheet"
          href="/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-12">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand"
                   href="#">ИнфоПортал</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                               href="#"
                               id="navbarDropdownMenu-profile"
                               role="button"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">Профиль</a>
                            <ul class="dropdown-menu dropdown-menu-dark"
                                aria-labelledby="navbarDropdownMenu-profile">
                                <li><a class="dropdown-item"
                                       href="profile-view.html">Просмотр</a></li>
                                <li><a class="dropdown-item"
                                       href="profile-edit-admin.html">Редактирование</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="user-list-admin.html">Пользователи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="dialogs.html">Диалоги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                               href="position-admin.html">Должности</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="col-12">
            <div class="card mb-2 mb-md-3 p-3 p-sm-4 p-md-5">
                <h1 class="mb-4 mb-md-5">Управление должностями</h1>
                <form class="row gx-3 mb-3"
                      id="new-position-form"
                      novalidate>
                    <div class="col">
                        <input class="form-control"
                               id="new-position-input"
                               type="tel"
                               placeholder="Уборщик"
                               required>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-primary"
                                id="new-position-submit"
                                type="submit">Add
                        </button>
                    </div>
                    <div class="col-12 invalid-feedback d-none"
                         id="new-position-error"></div>
                </form>
                <form class="row gy-3"
                      id="positions"
                      novalidate>
                </form>
                <div class="invalid-feedback d-none"
                     id="position-form-error"></div>
                <button class="btn btn-outline-success mt-3"
                        id="position-form-submit"
                        form="positions"
                        type="submit">Сохранить изменения
                </button>
            </div>
        </main>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/validation.js"></script>
<script src="/js/position-admin.js"></script>
</body>
</html>
