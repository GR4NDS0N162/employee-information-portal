<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Список диалогов - Информационный портал сотрудников</title>
    <link rel="stylesheet"
          href="/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/css/style.css">
    <link rel="stylesheet"
          href="/css/dialogs.css">
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-12">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand"
                   href="#">ИнфоПортал</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                               href="#"
                               id="navbarDropdownMenu-profile"
                               role="button"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">Профиль</a>
                            <ul class="dropdown-menu dropdown-menu-dark"
                                aria-labelledby="navbarDropdownMenu-profile">
                                <li><a class="dropdown-item"
                                       href="profile-view.html">Просмотр</a></li>
                                <li><a class="dropdown-item"
                                       href="profile-edit.html">Редактирование</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="user-list.html">Пользователи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                               href="dialogs.html">Диалоги</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="col-12">
            <div class="card mb-2 mb-md-3 p-3 p-sm-4 p-md-5">
                <h1 class="mb-4 mb-md-5">Список диалогов</h1>
                <div class="row g-3">
                    <div class="col-12 col-lg-4 col col-xl-3">
                        <form class="row g-3">
                            <div class="col-12 col-sm-6 col-lg-12">
                                <div class="card p-3">
                                    <label for="input-position-filter"
                                           class="form-label">Должность</label>
                                    <select id="input-position-filter"
                                            class="form-select">
                                        <option selected>Не выбрана</option>
                                        <option value="1">Директор</option>
                                        <option value="2">Менеджер</option>
                                        <option value="3">Юрист</option>
                                        <option value="4">Уборщик</option>
                                        <option value="5">Грузчик</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-lg-12">
                                <div class="card p-3">
                                    <label for="input-gender-filter"
                                           class="form-label">Пол</label>
                                    <select id="input-gender-filter"
                                            class="form-select">
                                        <option selected>Не выбран</option>
                                        <option value="1">Мужской</option>
                                        <option value="2">Женский</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="card p-3">
                                    <p class="form-label">Возраст</p>
                                    <div class="row g-3">
                                        <div class="col">
                                            <label for="input-min-age-filter"
                                                   class="form-label">От</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="input-min-age-filter"
                                                   placeholder="1">
                                        </div>
                                        <div class="col">
                                            <label for="input-max-age-filter"
                                                   class="form-label">До</label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="input-max-age-filter"
                                                   placeholder="99">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="card p-3">
                                    <label for="input-fullname-phone-filter"
                                           class="form-label">ФИО, телефон</label>
                                    <textarea class="form-control resize-none"
                                              id="input-fullname-phone-filter"
                                              rows="2"
                                              placeholder="Иванов Иван Иванович, +79283627374"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-outline-success w-100"
                                        type="submit">Применить фильтры
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <div class="row g-3">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
</body>
</html>
