<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Редактирование профиля - Информационный портал сотрудников</title>
    <link rel="stylesheet"
          href="/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/css/style.css">
    <link rel="stylesheet"
          href="/css/profile-edit.css">
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-12">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand"
                   href="#">ИнфоПортал</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active"
                               href="#"
                               id="navbarDropdownMenu-profile"
                               role="button"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">Профиль</a>
                            <ul class="dropdown-menu dropdown-menu-dark"
                                aria-labelledby="navbarDropdownMenu-profile">
                                <li><a class="dropdown-item"
                                       href="profile-view.html">Просмотр</a></li>
                                <li><a class="dropdown-item"
                                       href="profile-edit-admin.html">Редактирование</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="user-list.html">Пользователи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="dialogs.html">Диалоги</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="col-12">
            <div class="card mb-2 mb-md-3 p-3 p-sm-4 p-md-5">
                <h1 class="mb-4 mb-md-5">Редактирование профиля</h1>
                <div class="row gy-3">
                    <div class="col-12 col-lg-7 col-xl-8">
                        <div class="row g-3">
                            <div class="col-12 text-center">
                                <img src="https://picsum.photos/900"
                                     class="user-photo w-100 rounded-circle"
                                     alt="Фото пользователя">
                            </div>
                            <div class="col-12">
                                <label for="input-photo"
                                       class="form-label">Фото</label>
                                <input id="input-photo"
                                       class="form-control"
                                       type="file">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="input-surname"
                                       class="form-label">Фамилия</label>
                                <input id="input-surname"
                                       class="form-control"
                                       type="text"
                                       placeholder="Иванов">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="input-name"
                                       class="form-label">Имя</label>
                                <input id="input-name"
                                       class="form-control"
                                       type="text"
                                       placeholder="Иван">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="input-patronymic"
                                       class="form-label">Отчество</label>
                                <input id="input-patronymic"
                                       class="form-control"
                                       type="text"
                                       placeholder="Иванович">
                            </div>
                            <div class="col-6">
                                <label for="input-gender"
                                       class="form-label">Пол</label>
                                <select id="input-gender"
                                        class="form-select">
                                    <option selected>Не выбран</option>
                                    <option value="1">Мужской</option>
                                    <option value="2">Женский</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="input-birthday"
                                       class="form-label">Дата рождения</label>
                                <input id="input-birthday"
                                       class="form-control"
                                       type="date">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="input-skype"
                                       class="form-label">Skype</label>
                                <input id="input-skype"
                                       class="form-control"
                                       type="text"
                                       placeholder="ivanivanov">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-outline-success w-100"
                                        type="submit">Сохранить изменения
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row gy-3">
                            <div class="col-12">
                                <label for="input-phone"
                                       class="form-label">Телефоны</label>
                                <div class="card p-3">
                                    <div class="row gy-3">
                                        <div class="col-12">
                                            <div class="row gx-3">
                                                <div class="col">
                                                    <input class="form-control"
                                                           id="input-phone"
                                                           type="tel"
                                                           placeholder="+7XXXXXXXXXX">
                                                </div>
                                                <div class="col-auto">
                                                    <button class="btn btn-outline-primary"
                                                            type="button">Add
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="row gx-3">
                                                <div class="col">
                                                    <input class="form-control"
                                                           type="tel"
                                                           readonly
                                                           placeholder="+7XXXXXXXXXX"
                                                           id="phone-1"
                                                           name="phone-1"
                                                           value="+79287593756">
                                                </div>
                                                <div class="col-auto">
                                                    <div class="btn-group"
                                                         role="group">
                                                        <button class="btn btn-outline-warning"
                                                                type="button">Edit
                                                        </button>
                                                        <button class="btn btn-outline-danger"
                                                                type="button">Del
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="row gx-3">
                                                <div class="col">
                                                    <input class="form-control"
                                                           type="tel"
                                                           placeholder="+7XXXXXXXXXX"
                                                           id="phone-2"
                                                           name="phone-2"
                                                           value="+79287593756">
                                                </div>
                                                <div class="col-auto">
                                                    <div class="btn-group"
                                                         role="group">
                                                        <button class="btn btn-outline-success"
                                                                type="button">Save
                                                        </button>
                                                        <button class="btn btn-outline-danger"
                                                                type="button">Del
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="input-email"
                                       class="form-label">E-mail-ы</label>
                                <div class="card p-3">
                                    <div class="row gy-3">
                                        <div class="col-12">
                                            <div class="row gx-3">
                                                <div class="col">
                                                    <input class="form-control"
                                                           id="input-email"
                                                           type="email"
                                                           placeholder="name@example.com">
                                                </div>
                                                <div class="col-auto">
                                                    <button class="btn btn-outline-primary"
                                                            type="button">Add
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="row gx-3">
                                                <div class="col">
                                                    <input class="form-control"
                                                           type="email"
                                                           placeholder="name@example.com"
                                                           readonly
                                                           id="email-1"
                                                           name="email-1"
                                                           value="abcdef@example.com">
                                                </div>
                                                <div class="col-auto">
                                                    <div class="btn-group"
                                                         role="group">
                                                        <button class="btn btn-outline-success"
                                                                type="button">Save
                                                        </button>
                                                        <button class="btn btn-outline-danger"
                                                                type="button">Del
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="row gx-3">
                                                <div class="col">
                                                    <input class="form-control"
                                                           type="email"
                                                           placeholder="name@example.com"
                                                           id="email-2"
                                                           name="email-2"
                                                           value="abcdefgh@example.com">
                                                </div>
                                                <div class="col-auto">
                                                    <div class="btn-group"
                                                         role="group">
                                                        <button class="btn btn-outline-warning"
                                                                type="button">Edit
                                                        </button>
                                                        <button class="btn btn-outline-danger"
                                                                type="button">Del
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="card p-3">
                                    <div class="row gy-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
</body>
</html>
