<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Сообщения - Информационный портал сотрудников</title>
    <link rel="stylesheet"
          href="/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-12">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand"
                   href="#">ИнфоПортал</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                               href="#"
                               id="navbarDropdownMenu-profile"
                               role="button"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">Профиль</a>
                            <ul class="dropdown-menu dropdown-menu-dark"
                                aria-labelledby="navbarDropdownMenu-profile">
                                <li><a class="dropdown-item"
                                       href="profile-view.html">Просмотр</a></li>
                                <li><a class="dropdown-item"
                                       href="profile-edit.html">Редактирование</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="user-list.html">Пользователи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                               href="dialogs.html">Диалоги</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="col-12">
            <div class="card mb-2 mb-md-3 p-3 p-sm-4 p-md-5">
                <h1 class="mb-4 mb-md-5">Сообщения</h1>
                <div class="row gy-3">
                    <div class="col-12">
                        <div class="row g-3 justify-content-between align-items-center">
                            <div class="col-12 col-md-auto">
                                <a href="dialogs.html"
                                   class="btn btn-primary">Вернуться к диалогам</a>
                            </div>
                            <div class="col-12 col-md-auto">
                                <div class="row g-2 align-items-center">
                                    <div class="col-auto order-md-1">
                                        <img src="https://picsum.photos/900"
                                             class="buddy-photo img-fluid rounded"
                                             alt="Фото пользователя">
                                    </div>
                                    <div class="col-auto order-md-0">
                                        <span class="h6">Александр</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <form class="row gx-3">
                            <div class="col">
                                <input type="text"
                                       class="form-control"
                                       placeholder="Напишите сообщение...">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-success"
                                        type="submit">Отправить
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12">
                        <div class="row gy-3">
                            <div class="col-12">
                                <div class="row g-3">
                                    <div class="col-auto">
                                        <img src="https://picsum.photos/900"
                                             class="message-avatar img-fluid rounded"
                                             alt="Фото пользователя"></div>
                                    <div class="col">
                                        <div class="row g-1">
                                            <div class="col-12">
                                                <div class="row gx-2">
                                                    <div class="col-auto">
                                                        <span class="h6">Михаил</span>
                                                    </div>
                                                    <div class="col-auto">
                                                        <span class="small">16.05.2022 16:32</span>
                                                    </div>
                                                    <div class="col-auto">
                                                        <span class="small text-muted">16.05.2022 16:33</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <p class="m-0">
                                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                                    Doloremque, nemo!
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
</body>
</html>
